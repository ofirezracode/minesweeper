<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Minesweeper</h1>
      <section>
        <table class="difficulty-table">
          <tr>
            <td onclick="changeDiff(this,4)" class="cell chosen-diff">Easy</td>
            <td onclick="changeDiff(this,8)" class="cell">Medium</td>
            <td onclick="changeDiff(this,12)" class="cell">hard</td>
          </tr>
        </table>
      </section>
      <section>
        <table class="info-table info-table--easy">
          <tr>
            <td class="cell marked">2</td>
            <td colspan="2" class="cell">
              <img
                onclick="onInit()"
                onmouseenter="updateEmoji('happy')"
                onmouseleave="updateEmoji('smile')"
                class="emoji cell--img"
                src="./assets/smile.png"
              />
            </td>
            <td class="cell timer">000</td>
          </tr>
        </table>
      </section>
      <section class="game-container"></section>
      <section class="cheats">
        <table class="hearts hearts--easy">
          <tr>
            <td>
              <img class="heart" src="./assets/heart-filled.png" />
            </td>
            <td>
              <img class="heart" src="./assets/heart-filled.png" />
            </td>
            <td>
              <img class="heart" src="./assets/heart-filled.png" />
            </td>
          </tr>
        </table>
      </section>
      <h2 class="indicator">Victory</h2>
      <div class="indicator indicator--heart">
        <p>Life Lost</p>
        <img class="heart" src="./assets/heart-filled.png" />
      </div>
    </main>
    <footer>Ofir Ezra</footer>
    <script src="./js/util.js"></script>
    <script src="./js/UI.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
